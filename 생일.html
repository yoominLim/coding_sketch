/* ===== ğŸ‚ ì¼€ì´í¬ ë¬´ëŒ€ (ì •ì‚¬ê°í˜•ìœ¼ë¡œ ê³ ì •!) ===== */
.stage{

/* ===== íš¨ê³¼ ë ˆì´ì–´ ===== */
.fx{position:absolute;inset:0;pointer-events:none;}

/* ë¶ˆê½ƒ ê°€ë¦¼ */
.mask{
  position:absolute;
  width:var(--mask-size);
  height:var(--mask-size);
  left:var(--x);
  top:var(--y);

/* ì—°ê¸° */

  position:absolute;
  left:var(--x);
  top:var(--y);
  width:18px;
  height:50px;                 /* âœ… ê¸¸ê²Œ */
  transform:translate(-50%,-60%);
  border-radius:999px;         /* âœ… íƒ€ì› */
  opacity:0;

  /* âœ… ìœ„ëŠ” ì—°í•˜ê³  ì•„ë˜ê°€ ì§„í•œ ì—°ê¸° ëŠë‚Œ */
  background: linear-gradient(

/* ë¶ˆ ë„ë©´ ì—°ê¸° ì˜¬ë¼ê°€ë©° ì¢Œìš°ë¡œ ì‚´ì§ í”ë“¤ë¦¼ */
.out .smoke{

@keyframes smokeTall{
  0%{
    opacity:0;

  }

  }

  }
  100%{

  }

/* ğŸŒ¬ï¸ ë°”ëŒ */

<body>
<div class="card">
  <div class="script">Happy Birthday</div>
  <h1>ì¡°ë‚˜ë‹¨ì–¸ë‹ˆ ìƒì¼ì¶”ì¹´ğŸ’›</h1>
 
  <div class="stage">
    <img src="cake.png" class="cake-img">

    <div class="fx" id="fx">
      <div class="mask" style="--x:var(--flame1-x);--y:var(--flame1-y)"></div>
      <div class="mask" style="--x:var(--flame2-x);--y:var(--flame2-y)"></div>

      <div class="smoke" style="--x:var(--flame1-x);--y:var(--flame1-y)"></div>
      <div class="smoke" style="--x:var(--flame1-x);--y:var(--flame1-y)"></div>

      <div class="smoke" style="--x:var(--flame2-x);--y:var(--flame2-y)"></div>
      <div class="smoke" style="--x:var(--flame2-x);--y:var(--flame2-y)"></div>


      <div class="wind"></div>
      <div class="firework"></div>
    </div>
  </div>

  <div class="meter"><div class="bar" id="bar"></div></div>
  <button id="btn">ğŸ™ï¸ ë§ˆì´í¬ ì¼œê¸°</button>
  <div class="msg" id="msg">ğŸ‰ ì´›ë¶ˆì´ êº¼ì¡Œì–´ìš”! ğŸ‰</div>
</div>

<script>
const btn=document.getElementById('btn');
const fx=document.getElementById('fx');
const bar=document.getElementById('bar');
const msg=document.getElementById('msg');
let ctx,an,st,above=null;

btn.onclick=async()=>{
  st=await navigator.mediaDevices.getUserMedia({audio:true});
  ctx=new AudioContext();
  an=ctx.createAnalyser();
  an.fftSize=2048;
  ctx.createMediaStreamSource(st).connect(an);
  loop();
};

function loop(){
  const b=new Float32Array(an.fftSize);
  an.getFloatTimeDomainData(b);
  const rms=Math.sqrt(b.reduce((s,v)=>s+v*v,0)/b.length);
  const lv=Math.min(1,rms*3);
  bar.style.width=(lv*100)+'%';

  const t=performance.now();
  if(lv>.22){
    if(!above) above=t;
    if(t-above>220){
      fx.classList.add('out');
      msg.classList.add('show');
      return;
    }
  }else above=null;

  requestAnimationFrame(loop);
}
</script>
