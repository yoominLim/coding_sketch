.mask{
  position:absolute;

  left:var(--x);top:var(--y);

/* ğŸ’¨ ì—°ê¸° */

  position:absolute;

  <div class="stage">
    <img src="cake.png" class="cake-img">

    <div class="fx" id="fx">
      <div class="mask" style="--x:var(--flame1-x);--y:var(--flame1-y)"></div>
      <div class="mask" style="--x:var(--flame2-x);--y:var(--flame2-y)"></div>

      <div class="smoke" style="--x:var(--flame1-x);--y:var(--flame1-y)"></div>

  </div>

  <div class="meter"><div class="bar" id="bar"></div></div>
  <button id="btn">ğŸ™ï¸ ë§ˆì´í¬ ì¼œê¸°</button>
  <div class="msg" id="msg">ğŸ‰ ì´›ë¶ˆì´ êº¼ì¡Œì–´ìš”! ğŸ‰</div>
</div>

<script>
const btn=document.getElementById('btn');
const fx=document.getElementById('fx');
const bar=document.getElementById('bar');
const msg=document.getElementById('msg');
let ctx,an,st,above=null;

btn.onclick=async()=>{
  st=await navigator.mediaDevices.getUserMedia({audio:true});
  ctx=new AudioContext();
  an=ctx.createAnalyser();
  an.fftSize=2048;
  ctx.createMediaStreamSource(st).connect(an);
  loop();
};

function loop(){
  const b=new Float32Array(an.fftSize);
  an.getFloatTimeDomainData(b);
  const rms=Math.sqrt(b.reduce((s,v)=>s+v*v,0)/b.length);
  const lv=Math.min(1,rms*3);
  bar.style.width=(lv*100)+'%';

  const t=performance.now();
  if(lv>.22){
    if(!above) above=t;
    if(t-above>220){
      fx.classList.add('out');
      msg.classList.add('show');
      return;
    }
  }else above=null;

  requestAnimationFrame(loop);
}
</script>
